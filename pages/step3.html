<!DOCTYPE html>
<html lang="en">

<head>
    <title>Review Form</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Your Review:</legend>
            <br>
            <label for="">How did you hear about us?
                <select>
                    <option value="Select your option" disabled selected>Select your option</option>
                    <option value="Message">Message</option>
                    <option value="call">Call</option>
                    <option value="social media">Social Media</option>
                </select>
            </label>
            <br>
            <br>
            <label for="group">
                Would you visit again?
                <br>
                <input type="radio" id="yes" name="group">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="group">
                <label for="no">No</label>
                <input type="radio" id="maybe" name="group">
                <label for="maybe">Maybe</label>
            </label>
            <br>
            <br>
            <label for="comment">Comments:
                <br>
                <textarea id="comment" cols="50" rows="5" placeholder="Enter your comment here..."></textarea>
            </label>
            <br>
            <br>
            <label for="">Documents:
                <br>
                <input type="file">
            </label>
            <br>
            <br>
            <input type="checkbox" name="group1">
            <label for="">Sign me up for email updates</label>
            <br>
            <br>
            <a href="step1.html"><img src="../images/back.png" alt="This is back image" width="60px"></a>
            <a href="./step2.html"><img src="../images/submit.png" alt="This is back image" width="60px"></a>

        </fieldset>
    </form>
</body>

</html>
